<div class="layout-profile avatarCustomStyle" >
  <a class="layout-profile-button" href="#" (click)="inlineUserMenuActive = !inlineUserMenuActive">
      <div (click)="fileAvatar.click()">
        <img class="avatarCustomStyle" [src]="_avatarUrl" alt="user_avatar">
      </div>
      <div class="layout-profile-userinfo">
          <span class="layout-profile-name">{{ uploading ? 'Uploading ...' : '' }}</span>
          <span class="layout-profile-name">Best Dancer</span>
          <input
            #fileAvatar
            style="visibility: hidden;"
            type="file"
            id="single"
            accept="image/*"
            (change)="uploadAvatar($event)"
          />
      </div>
  </a>
</div>
