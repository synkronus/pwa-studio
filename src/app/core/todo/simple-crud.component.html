<p-card header="{{objTbl.title}}" [style]="{'margin-bottom': '2em', 'width':'100%'}">

    <div class="p-grid" style="margin-top: -20px;">
        <p-card style="width:100%">
           <app-table-dynamic
           [objDefinitions]="objTbl"
           (onEditItem)="onEditItemHandler($event)"

    </div>
  </div>
</p-card>

<app-basic-dialog [config]="objMdl" (onSave)="onSaveLocal($event)">
</app-basic-dialog>
